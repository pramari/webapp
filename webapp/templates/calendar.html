{% extends "base.html" %}
{% load i18n %}
{% block breadcrumb %}
    <nav aria-label="breadcrumb">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">{% trans "Home" %}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{% trans "Google Calendar" %}</li>
            </ol>
        </nav>
    </nav>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% if events %}
                <h1>User calendar</h1>
                {{ chart }}
                <ul>
                    {% for event in events %}{{ event }}{% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
