{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Andreas">
        <title>Pramari - Sign Out</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Custom styles for this template -->
        <link href="{% static "account/login.css" %}" rel="stylesheet">
        <meta name="theme-color" content="#563d7c">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            {% for message in messages %}
                <div class="alert d-flex align-items-center alert-{{ message.level_tag }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <div>
                        <strong>{{ message.level_tag }}</strong> - {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
            <form class="form-signin" method="post" action="{% url 'account_logout' %}">
                <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: cornflowerblue"></i>
                <h1 class="h3 mb-3 fw-normal">{% trans "Sign Out" %}</h1>
                <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden"
                           name="{{ redirect_field_name }}"
                           value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-sm btn-primary btn-block" type="submit">{% trans 'Sign Out' %}</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2007â€“2025 <a href="/pages/imprint">pramari.de</a></p>
            </form>
        </main>
    </body>
</html>
