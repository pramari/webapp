{% extends "account/base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>{{ object }}</h2>
            <div class="row">
                <div class="col">
                    Following: <a href="{% url "actor-following" object.slug %}">{{ object.actor.following.count }}</a>
                </div>
                <div class="col">
                    Followers: <a href="{% url "actor-followers" object.slug %}">{{ object.actor.followers.count }}</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                        <a href="{{ object.mastodon }}" rel="me">mastodon</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
